<body>    
    <h1> Claim Summary Management </h1><br><br>
   
    <form action="VeiwClaim.html" method="POST" onsubmit="return validation();">
        
    <table>
       
        <tr>
            <td><label>Username:</label></td>
        
            <td>
                <input type="text" name="username" id="name">
            </td>
        </tr>
        <tr>
            <td><label>Password:</label></td>
            <td>
                <input type=password name="password" id="password">
            </td>
        </tr>
    <tr>
        <td colspan="2" style="position: relative; left: -110px;">
            <input type="submit" name="submit"value="Login"></td>

    </tr>
    </table>
    <div id="eresult" style="color:red"></div>
    
    </form>
   
    
    <script>
         function validation(){
                    var name=document.getElementById('name').value;
                     var password=document.getElementById('password').value;
                     if(name==''||password==''){
                         document.getElementById("eresult").innerHTML="All fields required";
                         return false;
                     }
                      if(name.length<4){
                         document.getElementById("eresult").innerHTML="Name must be atleast 4 characters";
                         return false;
                     }
                     if(password.length<4){
                         document.getElementById("eresult").innerHTML="Password must be atleast 4 characters";
                         return false;
                     }
                     else{
                         return true;
                     }
         }
         
    </script>
